<!doctype html>
<html class="no-js" lang="en">
<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Professional Directory Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<!-- Form Section Start -->
<section id="form-section" class="form-section">
    <div class="container">
        <div class="form-content">
            <h2>Find the Best Place Near You</h2>
            <p>Submit your preferences to get personalized recommendations.</p>
            
            <form action="process_form.php" method="POST" id="search-form">
                <!-- What Field -->
                <div class="form-group">
                    <label for="what">What are you looking for?</label>
                    <input type="text" class="form-control" id="what" name="what" placeholder="E.g., Restaurant, Hotel, Healthcare" required>
                </div>

                <!-- Location Field -->
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="E.g., New York, London, Tokyo" required>
                </div>

                <!-- Additional Fields (optional) -->
                <div class="form-group">
                    <label for="budget">Budget (optional)</label>
                    <input type="text" class="form-control" id="budget" name="budget" placeholder="E.g., $50 - $100">
                </div>

                <div class="form-group">
                    <label for="preference">Any Specific Preferences?</label>
                    <textarea class="form-control" id="preference" name="preference" rows="3" placeholder="E.g., Vegan options, Kid-friendly, Near public transport"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>
<!-- Form Section End -->

<!-- JS Scripts -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
